<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-light">
    <div class="container">
        <div class="card bg-secondary p-3">
            <h2 class="text-center">QR-Code Generator</h2>
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">Text oder URL</label>
                    <input type="text" name="data" placeholder="Text oder URL" class="form-control" required>
                </div>
                <input type="submit" value="QR-Code erstellen" class="btn btn-primary w-100">
            </form>
            <div class="mt-4 text-center">
                {% if qrc %}
                    <img src="{{ qrc }}" class="img-fluid border rounded">
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
